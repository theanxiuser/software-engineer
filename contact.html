    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm" id="navbar">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html"
                style="display: flex; align-items: center; text-decoration: none;">
                <img src="assets/img/avatar.png" alt="Alex Johnson Logo" width="40" height="40"
                    class="me-2 rounded-circle" style="object-fit: cover; border-radius: 50%;">
                <!-- Styled as logo: circular, small, with margin -->
                <!-- <span class="d-none d-md-inline">Alex Johnson</span> -->
                <!-- Optional: Show text on larger screens for better branding -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-5 fw-bold text-primary">Get In Touch</h1>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Info Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold text-primary">Contact Info</h2>
            <div class="row text-center">
                <div class="col-md-4 mb-4">
                    <i class="bi bi-envelope fs-1 text-accent mb-3 d-block"></i>
                    <h5>Email</h5>
                    <p class="text-muted">alex@johnson.dev</p>
                    <a href="mailto:alex@johnson.dev" class="btn btn-outline-primary">Send Email</a>
                </div>
                <div class="col-md-4 mb-4">
                    <i class="bi bi-linkedin fs-1 text-accent mb-3 d-block"></i>
                    <h5>LinkedIn</h5>
                    <p class="text-muted">Connect with me</p>
                    <a href="https://linkedin.com/in/alexjohnson" class="btn btn-outline-primary">View Profile</a>
                </div>
                <div class="col-md-4 mb-4">
                    <i class="bi bi-github fs-1 text-accent mb-3 d-block"></i>
                    <h5>GitHub</h5>
                    <p class="text-muted">Check my repos</p>
                    <a href="https://github.com/alexjohnson" class="btn btn-outline-primary">View GitHub</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Placeholder (Optional) -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold text-primary">Location</h2>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7065.463506863046!2d85.33466849685034!3d27.694684504758968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb199a06c2eaf9%3A0xc5670a9173e161de!2sNew%20Baneshwor%2C%20Kathmandu%2044600!5e0!3m2!1sen!2snp!4v1763906400468!5m2!1sen!2snp" width="1000" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Alex Johnson. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://github.com/alexjohnson" class="text-white me-3"><i class="bi bi-github fs-5"></i></a>
                    <a href="https://linkedin.com/in/alexjohnson" class="text-white me-3"><i class="bi bi-linkedin fs-5"></i></a>
                    <a href="mailto:alex@johnson.dev" class="text-white"><i class="bi bi-envelope fs-5"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
